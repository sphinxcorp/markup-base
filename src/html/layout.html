<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Markup Development Base</title>
    <meta name="description" content="Markup Development Base Architecture" />

    <!--[if lte IE 8]> 
        <script src="js/libs/html5shiv/html5shiv-printshiv.min.js"></script>

    <![endif]-->

    <link rel="stylesheet" href="/css/styles.css" />

    <!-- ClickJacking Defense begin (https://www.owasp.org/index.php/Clickjacking_Defense_Cheat_Sheet) -->
    <style id="antiClickjack">
        body {
            display: none !important;
        }
    </style>

    <script>
        (function (w) {
            if (w.top === w.self) {
                var a = w.document.getElementById('antiClickjack');

                a.parentNode.removeChild(a);
            } else {
                w.top.location = w.self.location;
            }
        }(window));
    </script>
    <!-- ClickJacking Defense end -->
</head>
<body>


    <% if (config.environment && config.environment === 'prod') { %>
        <script src="/js/libs/jquery.min.js"></script>
    <% } else { %>
        <script src="/js/libs/jquery.js"></script>
    <% } %>
    <script src="js/scripts.min.js"></script>
</body>
</html>
